name: swis-api CI/CD pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [ self-hosted, internal, docker ]
    steps:
    - uses: actions/checkout@v2
    - name: Build new swapi image (with staging)
      run: make build

  redeployment:
    runs-on: [ self-hosted, internal, docker ]
    needs: [ build ]
    steps:
    - name: Redeploy docker container, recreate container with fresh image
      run: make run

  import_data:
    runs-on: [ self-hosted, internal, docker ]
    needs: [ redeployment ]
    steps:
    - name: Import static data to production
      run: make import_prod_static_data
