version: '3.6'

networks:
  traefik_savla:
    name: ${DOCKER_DEV_NETWORK}

services:
  swis-api:
    image: ${DOCKER_DEV_IMAGE}
    container_name: ${DOCKER_DEV_CONTAINER}
    build:
      context: .
      args: 
        APP_NAME: ${APP_NAME}
        DOCKER_DEV_PORT: ${DOCKER_DEV_PORT} 
        GOLANG_VERSION: ${GOLANG_VERSION}
        TZ: ${TZ}
    restart: unless-stopped
    cpus: 0.5
    mem_reservation: 512m
    ports:
      - "${DOCKER_DEV_EXTERNAL_PORT}:${DOCKER_DEV_PORT}"
    networks:
      - ${DOCKER_DEV_NETWORK}
    labels:
      - "traefik.http.routers.swis_api.rule=Host(`swapi.savla.su`)"
      - "traefik.http.services.swis_api.loadbalancer.server.port=${DOCKER_DEV_PORT}"
      - "traefik.docker.network=${DOCKER_DEV_NETWORK}"

