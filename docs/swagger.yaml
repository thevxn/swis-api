paths:
  /backups:
    get:
      description: get backuped services
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Get all backuped services
      tags:
      - backups
    post:
      description: add new backuped service
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/backups.Backup'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backups.Backup'
      summary: Adding new backuped serivce
      tags:
      - backups
  /backups/{service}:
    delete:
      description: delete backup service by its Name
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Delete backup service by its Name
      tags:
      - backups
    get:
      description: get backup status by project/service
      parameters:
      - description: backup service name
        in: path
        name: host
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Get backup status by project/service
      tags:
      - backups
    put:
      description: update backup status by service
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/backups.Backup'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backups.Backup'
      summary: Update backup status by service
      tags:
      - backups
  /backups/{service}/active:
    put:
      description: active/inactive backup toggle by its ServiceName
      parameters:
      - description: service name
        in: path
        name: service_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backups.Backup'
      summary: Acitive/inactive backup toggle by its ServiceName
      tags:
      - backups
  /backups/restore:
    post:
      consumes:
      - application/json
      description: upload backups JSON dump
      produces:
      - application/json
      responses: {}
      summary: Upload backups dump backup -- restores all backup services
      tags:
      - backups
  /business:
    get:
      description: get business entities list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/business.Entities'
      summary: Get all business entities
      tags:
      - business
    post:
      description: add new business entity
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/business.Business'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/business.Business'
      summary: Add new business entity
      tags:
      - business
  /business/{id}:
    delete:
      description: delete business by its ID
      parameters:
      - description: business ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/business.Business'
      summary: Delete business by its ID
      tags:
      - business
    get:
      description: get business by ID param
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/business.Business'
      summary: Get business entity by its ID
      tags:
      - business
    put:
      description: update business entity by its ID
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/business.Business'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/business.Business'
      summary: Update business entity by its ID
      tags:
      - business
  /business/restore:
    post:
      consumes:
      - application/json
      description: upload business JSON dump
      produces:
      - application/json
      responses: {}
      summary: Upload business dump backup -- restores all business entities
      tags:
      - business
  /depots:
    get:
      description: get depot complete list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/depots.Depots'
      summary: Get all depots and their users/owners
      tags:
      - depots
    post:
      description: add new depot
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/depots.Depot'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/depots.Depot'
      summary: Add new depot
      tags:
      - depots
  /depots/{owner}:
    delete:
      description: delete depot by its Owner
      parameters:
      - description: depot Owner
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/depots.Depot'
      summary: Delete depot by its owner
      tags:
      - depots
    get:
      description: get depot list by :owner param
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/depots.Depot'
      summary: Get depot list by Owner
      tags:
      - depots
  /depots/restore:
    post:
      consumes:
      - application/json
      description: upload depot JSON dump
      produces:
      - application/json
      responses: {}
      summary: Upload depot dump backup -- restores all depots
      tags:
      - depots
  /dish/restore:
    post:
      consumes:
      - application/json
      description: update dish JSON dump
      produces:
      - application/json
      responses: {}
      summary: Upload dish dump backup -- restores all loaded sockets
      tags:
      - dish
  /dish/sockets:
    get:
      description: get socket list, socket array
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Get all sockets list
      tags:
      - dish
  /dish/sockets/{host}:
    get:
      description: get socket list by Host
      parameters:
      - description: dish instance name
        in: path
        name: host
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Get socket list by host
      tags:
      - dish
  /dish/sockets/{id}:
    delete:
      description: delete socket by its ID
      parameters:
      - description: dish ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dish.Socket'
      summary: Delete socket by its ID
      tags:
      - dish
    put:
      description: update socket by its ID
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dish.Socket'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dish.Socket'
      summary: Update socket by its ID
      tags:
      - dish
  /dish/sockets/{id}/mute:
    put:
      description: mute/unmute socket by its ID
      parameters:
      - description: dish ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dish.Socket'
      summary: Mute/unmute socket by its ID
      tags:
      - dish
  /dish/test:
    head:
      responses:
        "200":
          description: OK
      tags:
      - dish
  /finance:
    get:
      description: get finance complete list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/finance.Account'
      summary: Get all finance accounts
      tags:
      - finance
    post:
      description: add new finance account
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/finance.Account'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/finance.Account'
      summary: Add new finance account
      tags:
      - finance
  /finance/accounts/{id}:
    delete:
      description: delete finance account by ID
      parameters:
      - description: account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/finance.Account'
      summary: Delete finance account by ID
      tags:
      - finance
    put:
      description: update finance account by ID
      parameters:
